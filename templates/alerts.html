<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tab-button {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tab-button.active {
            background: white;
            color: #1e3c72;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .alert-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .alert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .alert-type-badge {
            padding: 8px 16px;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        
        .alert-type-badge.image {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        
        .alert-type-badge.text {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .alert-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .alert-content {
            padding: 20px;
        }
        
        .alert-person {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .alert-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .alert-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .alert-score {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px;
            font-size: 1.3em;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #1e3c72;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .alerts-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alert Dashboard</h1>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="total-alerts">0</div>
                <div class="stat-label">Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="image-count">0</div>
                <div class="stat-label">Image Matches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="text-count">0</div>
                <div class="stat-label">Text Matches</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('all')">All Alerts</button>
            <button class="tab-button" onclick="showTab('image')">Image Matches</button>
            <button class="tab-button" onclick="showTab('text')">Text Matches</button>
        </div>
        
        <div id="all-tab" class="tab-content active">
            <div id="all-alerts" class="alerts-grid"></div>
        </div>
        
        <div id="image-tab" class="tab-content">
            <div id="image-alerts" class="alerts-grid"></div>
        </div>
        
        <div id="text-tab" class="tab-content">
            <div id="text-alerts" class="alerts-grid"></div>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }
        
        function createAlertCard(alert) {
            const typeClass = alert.type || 'image';
            const score = alert.score ? alert.score.toFixed(2) : 'N/A';
            
            return `
                <div class="alert-card">
                    <div class="alert-type-badge ${typeClass}">
                        ${typeClass === 'image' ? 'üñºÔ∏è Image Match' : 'üìù Text Match'}
                    </div>
                    <img src="/alerts/${alert.image}" alt="Alert" class="alert-image" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22250%22%3E%3Crect fill=%22%23ddd%22 width=%22400%22 height=%22250%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    <div class="alert-content">
                        <div class="alert-person">${alert.person}</div>
                        <div class="alert-info">
                            <span class="alert-time">üïê ${alert.time}</span>
                            <span class="alert-score">Score: ${score}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const alerts = await response.json();
                
                const imageAlerts = alerts.filter(a => a.type === 'image');
                const textAlerts = alerts.filter(a => a.type === 'text');
                
                document.getElementById('total-alerts').textContent = alerts.length;
                document.getElementById('image-count').textContent = imageAlerts.length;
                document.getElementById('text-count').textContent = textAlerts.length;
                
                const allContainer = document.getElementById('all-alerts');
                const imageContainer = document.getElementById('image-alerts');
                const textContainer = document.getElementById('text-alerts');
                
                if (alerts.length === 0) {
                    allContainer.innerHTML = '<div class="empty-state">No alerts yet</div>';
                } else {
                    allContainer.innerHTML = alerts.map(createAlertCard).join('');
                }
                
                if (imageAlerts.length === 0) {
                    imageContainer.innerHTML = '<div class="empty-state">No image match alerts</div>';
                } else {
                    imageContainer.innerHTML = imageAlerts.map(createAlertCard).join('');
                }
                
                if (textAlerts.length === 0) {
                    textContainer.innerHTML = '<div class="empty-state">No text match alerts</div>';
                } else {
                    textContainer.innerHTML = textAlerts.map(createAlertCard).join('');
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }
        
        loadAlerts();
        setInterval(loadAlerts, 3000);
    </script>
</body>
</html>
