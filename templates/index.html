<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .forms-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .queries-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .queries-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .queries-card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .query-list {
            list-style: none;
        }
        
        .query-item {
            padding: 12px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            word-break: break-word;
        }
        
        .query-item.image {
            border-left-color: #ff6b6b;
        }
        
        .query-item.text {
            border-left-color: #4ecdc4;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .forms-container,
            .queries-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query Management System</h1>
        
        <div class="forms-container">
            <div class="form-card">
                <h2>Add Image Query</h2>
                <form method="POST" action="/" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image_query">Select image:</label>
                        <input type="file" id="image_query" name="image_query" 
                               accept="image/*" required>
                    </div>
                    <button type="submit">Add Image Query</button>
                </form>
            </div>

            <div class="form-card">
                <h2>Add Text Query</h2>
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="text_query">Enter description:</label>
                        <input type="text" id="text_query" name="text_query" 
                               placeholder="e.g., person wearing red shirt" required>
                    </div>
                    <button type="submit">Add Text Query</button>
                </form>
            </div>
        </div>
        
        <div class="queries-container">
            <div class="queries-card">
                <h3>Image Queries</h3>
                <div id="image-queries" class="loading">Loading...</div>
            </div>
            
            <div class="queries-card">
                <h3>Text Queries</h3>
                <div id="text-queries" class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadQueries() {
            try {
                const response = await fetch('/api/queries');
                const data = await response.json();
                
                const imageContainer = document.getElementById('image-queries');
                const textContainer = document.getElementById('text-queries');
                
                if (data.image_queries.length === 0) {
                    imageContainer.innerHTML = '<div class="empty-state">No image queries yet</div>';
                } else {
                    const imageList = data.image_queries.map(q => 
                        `<li class="query-item image">${q}</li>`
                    ).join('');
                    imageContainer.innerHTML = `<ul class="query-list">${imageList}</ul>`;
                }
                
                if (data.text_queries.length === 0) {
                    textContainer.innerHTML = '<div class="empty-state">No text queries yet</div>';
                } else {
                    const textList = data.text_queries.map(q => 
                        `<li class="query-item text">${q}</li>`
                    ).join('');
                    textContainer.innerHTML = `<ul class="query-list">${textList}</ul>`;
                }
            } catch (error) {
                console.error('Error loading queries:', error);
            }
        }
        
        loadQueries();
        setInterval(loadQueries, 3000);
    </script>
</body>
</html>
